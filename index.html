<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- slider -->

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <div
            class="banner"
            style="background-image: url(img/computers.png)"
          ></div>
          <div class="carousel-caption">
            <h3 class="animate__animated animate__bounceInRight">
              welcome to my <span>website</span>
            </h3>
            <button class="btn animate__animated animate__bounceInLeft">
              Tell Me More About
            </button>
          </div>
        </div>

        <div class="item">
          <div
            class="banner"
            style="background-image: url(img/computers-2.png)"
          ></div>
          <div class="carousel-caption">
            <h3>welcome to my <span>website</span></h3>
            <button class="btn">Tell Me More About</button>
          </div>
        </div>

        <div class="item">
          <div
            class="banner"
            style="background-image: url(img/computers-3.png)"
          ></div>
          <div class="carousel-caption">
            <h3>welcome to my <span>webiste</span></h3>
            <button class="btn">Tell Me More About</button>
          </div>
        </div>
        <div class="item">
          <div
            class="banner"
            style="background-image: url(img/computers-4.jpeg)"
          ></div>
          <div class="carousel-caption">
            <h3>welcome to my <span>website</span></h3>
            <button class="btn">Tell Me More About</button>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
